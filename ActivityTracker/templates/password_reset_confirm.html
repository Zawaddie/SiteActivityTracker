{% extends 'basepublic.html' %}
{% load static %}
{% block hero %}
    <div class="row">
    <div class="col-md-7"></div>
    <div class="col-md-5">
            <h2 class="text-center sub-heading">Reset Your Password</h2><br>
            <form action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}" method="post" enctype="multipart/form-data" target="_self">
                {% csrf_token %}
                <input type="password" class="form-control  mt-2" placeholder="Enter New Password" name="password" required>
                <input type="password" class="form-control  mt-2" placeholder="Confirm New Password" name="confirm-password" required>
                <div class="d-flex flex-column align-items-center">
                <button class="btn btn-success mt-2" type="submit">Reset Password</button>
                </div>
            </form>
        </div>
     </div>
{% endblock %}
